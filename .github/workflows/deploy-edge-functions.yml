name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'MotoNomad.App/Infrastructure/Database/supabase/functions/**'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false # DISABLED: Workflow is disabled until Edge Functions are synced with repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy to Supabase
        run: |
          cd MotoNomad.App/Infrastructure/Database/supabase
          supabase functions deploy openrouter-proxy --project-ref yscgrwfkuiicqlemqzem --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
